<!DOCTYPE html > 
<head> <title>Program 12b</title> </head> 
<body> 
<h3><i>Thrishik Shetty <br> 4MT21IS056</i></h3>
<script type="text/javascript"> 
function disp(usn,sem) 
{
var pattern1=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/ 
if(!usn.value.match(pattern1)||usn.value.length==0) 
{ 
alert("Invalid USN!\nEnter a valid USN") 
return false 
} 
else alert("USN valid!") 
var pattern2=/^[1-8]$/ 
if(!sem.value.match(pattern2)||sem.value.length==0) 
{ 
alert("Invalid Semester!\nEnter a valid Semester") 
return false 
} 
else alert("Semester valid!") 
} 
</script> 
<form action=""> 
<p> 
USN     :<input type="text" name="usn" /> <br/><br/> 
Semester: <input type="text" name="sem" /> <br/><br/> 
<input type="button" value="Validate" onclick="disp(usn,sem)" /> </p>  
</form> 
</body> 
</html>
