<!DOCTYPE html > 
<head>  
<title>Program 12a</title> 
<script type="text/javascript"> 
function func(usn) 
{ 
var pattern1=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/ 
if(!usn.value.match(pattern1)||usn.value.length==0) 
{ 
alert("Invalid USN!\nEnter a valid USN") 
return false 
} 
else alert("USN valid!") 
} 
</script> 
<body> 
<h3><i>Thrishik Shetty <br> 4MT21IS056 </i></h3>
<form action=""> 
<p> 
USN: <input type="text" name="usn" /> <br/> 
<input type="button" value="Validate" onclick="func(usn)" /> </p>  
</form> 
</body> 
</html>
