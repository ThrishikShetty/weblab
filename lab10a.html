<!DOCTYPE html>
<head>
	<title>Program 10a</title>
</head>
<body>
<h3><i>Thrishik Shetty <br> 4MT21IS056 </i></h3>
 <script type="text/javascript">
var fib1=0,fib2=1,fib=0;
var num = prompt("enter the number");
if(num!=null && num>0)
{
document.write("<h1>" + num +" Fibonacci numbers are <br> </h1>");
if(num == 1)
document.write("<h1>" + fib1+ "</h1>");
else
document.write("<h1>" + fib1+"<br>"+fib2+"</h1>");
for(i=3;i<=num;i++)
{
fib=fib1+fib2;
document.write("<h1>" + fib+"</h1>");
fib1=fib2;
fib2=fib;
}
}
else
alert("No Proper Input");
</script>
</body>
</html>
